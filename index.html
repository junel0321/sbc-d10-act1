<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Form using Ajax</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('slayer.jpg'); 
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-image: url('bob.jpeg'); 
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #c300ff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(163, 163, 163, 0.1);
        width: 300px;
        text-align: center;
    }
    .form-container h2 {
        margin-bottom: 20px;
        color: white;
    }
    .form-container input {
        width: calc(100% - 20px);
        margin: 10px 0;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-container button {
        background-image: url('waa.jpg'); 
        background-size: cover;
        background-position: center;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #0056b3;
    }
    .result {
        background-image: url('wa.png'); 
        background-size: cover;
        background-position: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #ffdada;
        border: 1px solid #3878ee;
        border-radius: 4px;
        width: 100%;
        text-align: left;
    }
    .result p {
        margin-bottom: 8px;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Input Your Information</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="date" id="birthdate">
    <button onclick="submitForm()">Display</button>
    <div class="result" id="result"></div>
</div>

<script>
function submitForm() {
    var fullname = document.getElementById('fullname').value;
    var birthdate = document.getElementById('birthdate').value;

    // Calculate age based on birthdate
    var today = new Date();
    var birthDate = new Date(birthdate);

    // Check if birthdate is in the future
    if (birthDate > today) {
        document.getElementById('result').innerHTML = `
            <p><strong>Full Name:</strong> ${fullname}</p>
            <p><strong>Age:</strong> hasn't yet been born</p>
        `;
    } else {
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        // Display results
        document.getElementById('result').innerHTML = `
            <p><strong>Full Name:</strong> ${fullname}</p>
            <p><strong>Age:</strong> ${age}</p>
        `;
    }
}
</script>

</body>
</html>
